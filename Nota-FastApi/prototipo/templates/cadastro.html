<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/cadastro.css">
    <link rel="shortcut icon" href="/static/img/icon-salvar.png">
    <script src="/static/javascript/funcao.js"></script>
    <title>Fast Note</title>

</head>

<body>
  <H2 class="text-cadastro">Realizar cadastro</H2>

  <img src="/static/img/usuario-de-perfil.png" class="img-perfil">

  <form class="icone-center" action="/front/result-form" method="post">

    <label for="fname"></label>
    <input type="text" placeholder="Insira seu nome" id="fname" name="fname" required>

    <label for="cpf"></label>
    <input type="text" placeholder="Insira seu cpf" id="cpf" name="cpf" required>

    <label for="password"></label>
    <input type="text" id="password" placeholder="Insira sua senha" name="password" required>

    <i class="bi bi-eye-fill" id="btn-valor" onclick="mostrarSenha()"> </i>

    <button id="btn-criar" type="submit" value="Submit"><b>Criar conta</b></button>
    <a href="/front/login"><p>Fazer login</p></a>
  </form>

</body>

</html>



</body>

</html>
