<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="shortcut icon" href="/static/img/icon-salvar.png">
    <script src="/static/javascript/funcao.js"></script>
    <title>Fast Note</title>
</head>
<body>
    <H2 class="text-login">Realizar login</H2>

    <img src="/static/img/usuario-de-perfil.png" class="img-perfil">
  
    <form class="icone-center" action="/realizar/login" method="POST">
  
      <label for="email"></label>
      <input type="text" placeholder="Insira seu email" id="email" name="email" required>
  
      <label for="password"></label>
      <input type="text" id="password" placeholder="Insira sua senha" name="password" required>
  
      <i class="bi bi-eye-fill" id="btn-valor" onclick="mostrarSenha()"></i>
  
      <button id="btn-criar" type="submit" value="Submit"><b>Fazer login</b></button>

      <a href="/front/cadastro"><p>Fazer cadastro</p></a>
    </form>
</body>
</html>
